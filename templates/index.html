{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table border="1">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.shares }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.total }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="3"></td>
                <td class="bold">Cash</td>
                <td>{{ cash }}</td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td class="bold">TOTAL</td>
                <td>{{ total }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
